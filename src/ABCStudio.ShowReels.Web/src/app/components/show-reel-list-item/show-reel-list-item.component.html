<div class="jumbotron">
    <p class="lead">{{showReel?.name}}</p>
    <hr class="my-4">
    <p>Description: {{showReel?.description}}</p>
    <p>Video Standard: <button type="button" class="btn btn-success btn-sm">{{videoStandard}}</button>    Video Definition: <button type="button" class="btn btn-success btn-sm">{{videoDefinition}}</button> </p>
    <p>Total Time: {{totalTime}}</p>

    <p>Clips</p>
    <table class="table">
        <tr scope="row">
            <th>Name</th>
            <th>Description</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
        <tr scope="row" *ngFor="let clip of showReel?.videoClips">
            <td>{{clip.name}}</td>
            <td>{{clip.description}}</td>
            <td>
                {{clip.startTimeCode.ToString}}
            </td>
            <td>
                {{clip.endTimeCode.ToString}}
            </td>
        </tr>
    </table>
</div>
